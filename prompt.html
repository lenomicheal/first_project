<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js program Using Prompt Function</title>
    <script language="JavaScript">
        var name = prompt("Enter the name");
    </script>
</head>
<body>
    <script lang="JavaScript">
        document.write(name)
    </script>
</body>
</html>
