<!DOCTYPE html>
<html>
<head>
    <title>Js program using variables</title>
    <script lang="JavaScript">
     var s_no = 137;
     var id = prompt("Enter Your Id:");
     var name = prompt("Enter Your Name");
     var stud = prompt("Student_True,Faculty_False");
     var college = "The American College";
    </script>
</head>
<body>
    <script lang="JavaScript">
     document.write("<h3>Serial No:" + " " + s_no + "</h3> <br>")
     document.write("<h3>Id:" + " " + id + "</h3> <br>")
     document.write("<h3>Name:" + " " + name + "</h3> <br>")
     document.write("<h3>Student:" + " " + stud + "</h3> <br>")
     document.write("<h3>College:" + " " + college + "</h3> <br>")
    </script>   
</body>
</html>
